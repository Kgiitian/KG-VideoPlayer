<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KG Player</title>
  <style>
    :root {
      --bg-color: #f0f0f0;
      --text-color: #333;
      --accent-color: #0066cc;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      transition: 0.3s ease all;
    }

    h1 {
      font-size: 48px;
      color: var(--accent-color);
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 70%;
      max-width: 500px;
      font-size: 16px;
      border: 2px solid var(--accent-color);
      border-radius: 8px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
      transition: 0.2s;
    }

    .video-container {
      margin-top: 30px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .controls {
      margin-top: 20px;
    }

    .dark-mode {
      --bg-color: #111;
      --text-color: #eee;
      --accent-color: #00ccff;
    }

    .telegram-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 25px;
      background-color: #229ED9;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .telegram-btn:hover {
      background-color: #1c90c7;
    }
  </style>
</head>
<body>
  <h1>KG Player</h1>

  <div class="controls">
    <input type="text" id="videoLink" placeholder="Paste your video link here (.mp4, .m3u8 etc.)" />
    <button onclick="loadVideo()">Play</button>
    <button onclick="toggleDarkMode()">ðŸŒ™ Night/Day</button>
  </div>

  <div class="video-container">
    <video id="videoPlayer" controls autoplay>
      <source src="https://www.youtube.com/embed/QxYq4j9C9WE" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <a class="telegram-btn" href="https://t.me/kgxai" target="_blank">ðŸ’¬ Message Me on Telegram</a>

  <script>
    function loadVideo() {
      const link = document.getElementById("videoLink").value;
      const video = document.getElementById("videoPlayer");
      video.src = link;
      video.load();
      video.play();
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
