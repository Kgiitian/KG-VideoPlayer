<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KG Player</title>
  <style>
    body {
      background-color: #f0f0f0;
      color: #333;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 48px;
      color: #0066cc;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 70%;
      max-width: 500px;
      font-size: 16px;
      border: 2px solid #0066cc;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
    }

    .video-container {
      margin-top: 30px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>KG Player</h1>

  <div>
    <input type="text" id="videoLink" placeholder="Paste your video link here (.mp4, .m3u8 etc.)" />
    <button onclick="loadVideo()">Play</button>
  </div>

  <div class="video-container">
    <video id="videoPlayer" controls autoplay>
      <source src="https://www.youtube.com/embed/QxYq4j9C9WE" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    function loadVideo() {
      const link = document.getElementById("videoLink").value;
      const video = document.getElementById("videoPlayer");
      video.src = link;
      video.load();
      video.play();
    }
  </script>
</body>
</html>
